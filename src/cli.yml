name: semver
author: ricky miller <ricky.miller@gmail.com>
about: A Rust implementation of the https://semver.org/ specification
args:
    - increment:
        short: i
        long: increment
        help: "Increment a version by the specified level.  Level can be one of: major, minor, patch.  Default level is 'patch'. Only one version may be specified."
        takes_value: true
        default_value: none
    - INPUT:
        help: semver number
        required: true
        index: 1
